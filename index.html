<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

<title>Sym's Design Portfolio</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap');

    body {
        background-color: #130f4d;
        color: #fff;
        width: 100%;
    }

    #header {
        background-color: #1c0336;
        position: sticky;
        top: 0;
        text-align: center;
        padding-top: 7%;
        padding-bottom: 3%;
        margin-bottom: 3%;
        width: inherit;
        font-size: xx-large;
        font-family: 'Montserrat', sans-serif;
        z-index: 999;
    }

    .wrapper {
        position: relative;
        width: inherit;
        display: grid;
        grid-template-columns: 20% 20%;
        gap: 2%;
        text-align: center;
        justify-content: center;
    }
    
    .infobox {
        color: #ffffff00;
        transition: color 1s;
    }

    .infobox:hover {
        color: #ffffffff;
    }

    .infobox img {
        opacity: 100%;
        transition: opacity 1s;
    }

    .infobox img:hover {
        opacity: 25%;
    }


    h4 {
      position: relative;
      font-weight: unset;
      top: -50%;
      margin: unset;
    }


</style>

<body>

    <div id="header">
        <div id="name">Sym Whysel</div>
    </div>

    <div class="wrapper">

    <div class="infobox">
        <img src="http://placekitten.com/300/200" alt="Design Concepts">
        <h4>Design Concepts</h4>
    </div>

    <div class="infobox">
        <img src="http://placekitten.com/300/200" alt="Technical Design">
        <h4>Technical Design</h4>
    </div>

    <div class="infobox">
        <img src="http://placekitten.com/300/200" alt="Garment Construction">
        <h4>Garment Construction</h4>
    </div>

    <div class="infobox">'
        <img src="http://placekitten.com/300/200" alt="Miscellaneous Work">
        <h4>Miscellaneous Work</h4>
    </div>
    
    </div>

</body>
</html>

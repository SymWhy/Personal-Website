<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

<title>Sym's Design Portfolio</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap');

    body {
        background-color: #130f4d;
        color: #fff;
        width: 100%;
    }

    #header {
        background-color: #1c0336;
        position: sticky;
        top: 0;
        text-align: center;
        padding-top: 7%;
        padding-bottom: 3%;
        margin-bottom: 3%;
        width: inherit;
        font-size: xx-large;
        font-family: 'Montserrat', sans-serif;
        z-index: 999;
    }

    .wrapper {
        position: relative;
        width: inherit;
        display: grid;
        grid-template-columns: 20% 20%;
        gap: 2%;
        text-align: center;
        justify-content: center;
    }  

    .pic-button {
        width: 300px;
        height: 200px;
        opacity: 100%;
        transition: opacity 1s;
        background-position: center;
        background-size: 300px;
        color: #000;
        font-size: 24px;
        border: none;
        margin-bottom: 20px;
    }

    .pic-button:hover {
        opacity: 30%;
        & .button-title {
            opacity: 130%;
        }
    }
    
    .button-title{
        opacity: 0%;
        transition: opacity 1s;
    }

    

    .pic-button#concepts {
        background-image: url("img/design/Design Sketch - Merlot Set.jpg");
        background-position: top;
    }

    .pic-button#technical {
        background-image: url("img/technical/WIP - Bodice Block.png");
    }

    .pic-button#construction {
        background-image: url("img/construction/Assignment - Striped Dress.jpg");
    }

    .pic-button#misc {
        background-image: url("img/misc/Icon - SYMCOS.png");
    }


</style>

<body>

    <div id="header">
        <div id="name">Sym Whysel</div>
    </div>

    <div class="wrapper">

    <div class="infobox">
        <button type="submit" class="pic-button" id="concepts"><div class="button-title">Design Concepts</div></button>
    </div>

    <div class="infobox">
        <button type="submit" class="pic-button" id="technical"><div class="button-title">Technical Design</div></button>
    </div>

    <div class="infobox">
        <button type="submit" class="pic-button" id="construction"><div class="button-title">Garment Construction</div></button>
    </div>

    <div class="infobox">
        <button type="submit" class="pic-button" id="misc"><div class="button-title">Miscellaneous Work</div></button>
    </div>
    
    </div>

</body>
</html>

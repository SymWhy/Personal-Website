<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

<title>Sym's Design Portfolio</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap');

    body {
        background-color: #130f4d;
        background-image: url("img/bg-big.jpg");
        background-position: center -75px;
        background-repeat: no-repeat;
        background-size: cover;
        color: #fff;
    }

    i {
        z-index: 1099;
        color: #1c0336;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    i:hover {
        color: #3688FF
    }
    a {
        z-index: 1099;
        color: #1c0336;
        text-decoration: none;
    }

    #header {
        background-color: #1c0336;
        display: inline-block;
        position: sticky;
        top: 0;
        text-align: center;
        padding-top: 3%;
        margin-top: 15%;
        width: 100%;
        font-size: xx-large;
        font-family: 'Montserrat', sans-serif;
        z-index: 999;
    }

    #title {
        text-align: inherit;
        margin-left: 25px;
    }

    .socials {
        display: inline-flex;
        list-style-type: none;
        margin: unset;
    }

    .social-btn {
        display: inline-block;
        background-color: #fff;
        border-radius: 3px;
        width: 32px;
        height: 40px;
        margin-bottom: 15px;
        margin-right: 5px;
        padding: 0px 5px;
    }

    .social-btn:active {
        background-color: #87859f;
    }

    .wrapper {
        background-color: #1c0336;
        margin: 25% auto;
        padding: 30px;
        position: relative;
        width: fit-content;
        display: grid;
        grid-template-columns: 50% 50%;
        gap: 2%;
        text-align: center;
        justify-content:unsafe;
    }  

    .pic-button {
        position: relative;
        background: transparent;
        color: #000;
        font-size: 24px;
        border: none;
        margin-bottom: 20px;
    }

    .pic-button img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        object-position: top;
        opacity: 100%;
        transition: opacity 1s;
    }

    .pic-button:hover {
        img {
            opacity: 25%;
        }
        .button-title {
            opacity: 100%;
        }
    }

    .pic-button#misc img{
        object-position: center;
    }
    
    .button-title {
        position: absolute;
        top: 0;
        margin: 25%;
        opacity: 0%;
        transition: opacity 1s;
        z-index: 499;
        color: #fff;
    }

</style>

<body>

    <div id="header">
        <div id="title">Sym Whysel</div>
        <br>
        <ul class="socials">
            <li>
            <a class="social-btn" href="https://www.facebook.com/profile.php?id=100090669742098" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-facebook"></i>
            </a>
            </li>
            <li>
            <a class="social-btn" href="https://www.instagram.com/sym.cos/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>
            </a>
            </li>
            <li>
            <a class="social-btn" href="http://www.linkedin.com/in/sym-whysel-815703102" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            </li>
            <li>
            <a class="social-btn" href="https://github.com/SymWhy" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i>
            </a>
            </li>
            <li>
            <a class="social-btn" href="https://www.etsy.com/shop/symcos" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-etsy"></i>
            </a>
            </li>
        </ul>
    </div>

    <br>

    <div class="wrapper">

    <div class="infobox">
        <button type="submit" class="pic-button" id="concepts">
            <img src="img/design/Design Sketch - Merlot Set.jpg" alt="Design Concepts">
            <div class="button-title">Design Concepts</div>
        </button>
    </div>

    <div class="infobox">
        <button type="submit" class="pic-button" id="technical">
            <img src="img/technical/WIP - Bodice Block.png" alt="Technical Design">
            <div class="button-title">Technical Design</div>
        </button>
    </div>

    <div class="infobox">
        <button type="submit" class="pic-button" id="construction">
            <img src="img/construction/Assignment - Striped Dress.jpg" alt="Garment Construction">
            <div class="button-title">Garment Construction</div>
        </button>
    </div>

    <div class="infobox">
        <button type="submit" class="pic-button" id="misc">
            <img src="img/misc/Icon - SYMCOS.png" alt="Miscellaneous Work">
            <div class="button-title">Miscellaneous Work</div>
        </button>
    </div>
    
    </div>

</body>

<script src="https://kit.fontawesome.com/6b648fc92f.js" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

<title>Sym's Design Portfolio</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap');

    body {
        background-color: #130f4d;
        color: #fff;
        width: 100%;
    }

    #header {
        position: sticky;
        top: 0;
        text-align: center;
        padding-top: 7%;
        padding-bottom: 3%;
        margin-bottom: 3%;
        width: inherit;
        font-size: xx-large;
        font-family: 'Montserrat', sans-serif;
        z-index: 999;
    }

    .wrapper {
        background-color: #1c0336;
        margin: 10px auto;
        padding: 25px;
        position: relative;
        width: fit-content;
        display: grid;
        grid-template-columns: 50% 50%;
        gap: 2%;
        text-align: center;
        justify-content:unsafe;
    }  

    .pic-button {
        position: relative;
        background: transparent;
        color: #000;
        font-size: 24px;
        border: none;
        margin-bottom: 20px;
    }

    .pic-button img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        object-position: top;
        opacity: 100%;
        transition: opacity 1s;
    }

    .pic-button:hover {
        img {
            opacity: 25%;
        }
        .button-title {
            opacity: 100%;
        }
    }

    .pic-button#misc img{
        object-position: center;
    }
    
    .button-title {
        position: absolute;
        top: 0;
        margin: 25%;
        opacity: 0%;
        transition: opacity 1s;
        z-index: 499;
        color: #fff;
    }

</style>

<body>

    <div id="header">
        <div id="name">Sym Whysel</div>
    </div>

    <div class="wrapper">

    <div class="infobox">
        <button type="submit" class="pic-button" id="concepts">
            <img src="img/design/Design Sketch - Merlot Set.jpg" alt="Design Concepts">
            <div class="button-title">Design Concepts</div>
        </button>
    </div>

    <div class="infobox">
        <button type="submit" class="pic-button" id="technical">
            <img src="img/technical/WIP - Bodice Block.png" alt="Technical Design">
            <div class="button-title">Technical Design</div>
        </button>
    </div>

    <div class="infobox">
        <button type="submit" class="pic-button" id="construction">
            <img src="img/construction/Assignment - Striped Dress.jpg" alt="Garment Construction">
            <div class="button-title">Garment Construction</div>
        </button>
    </div>

    <div class="infobox">
        <button type="submit" class="pic-button" id="misc">
            <img src="img/misc/Icon - SYMCOS.png" alt="Miscellaneous Work">
            <div class="button-title">Miscellaneous Work</div>
        </button>
    </div>
    
    </div>

</body>
</html>
